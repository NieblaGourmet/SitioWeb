<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niebla Gourmet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/styles.css">
    <style>
        /* Ajustes para tema oscuro */
        body[data-theme="dark"] {
            background-color: #121212;
            color: #ffffff;
        }

        body[data-theme="dark"] .text-muted {
            color: #b0b0b0 !important;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
            }

            .w-75,
            .w-25 {
                width: 100% !important;
            }

            .pe-3 {
                padding-right: 0 !important;
            }
        }

        /* Botón flotante */
        #cartToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Botón flotante oculto */
        #cartToggle.hidden {
            display: none;
        }

        /* Menú lateral */
        #cartSidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
            z-index: 1040;
            padding-bottom: 80px;
        }

        #cartSidebar.open {
            right: 0;
        }

        #cartSidebar .cart-header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        #cartSidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Ajustar botón de pedido al final del carrito */
        #orderButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
    </style>
</head>

<body data-theme="dark" class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
        <h1 id="title">Niebla Gourmet</h1>
        <div>
            <select id="language" class="btn btn-secondary">
                <option value="en">English</option>
                <option value="es">Spanish</option>
            </select>
            <button id="themeToggle" class="btn btn-secondary theme-switcher">🌙</button>
        </div>
    </header>

    <h2 id="menuTitle" class="my-4">Menu</h2>
    <div class="d-flex">
        <!-- Productos -->
        <div class="w-100 pe-3">
            <div class="row d-flex">
                <div class="col-md-2 mb-3">
                    <select id="category" class="form-select" onchange="filterMenu()">
                        <option value="all">All</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="main">Main Dishes</option>
                        <option value="snacks">Snacks</option>
                        <option value="desserts">Desserts</option>
                    </select>
                </div>
            </div>
            <div id="menu" class="row">
                <div class="menu-item col-md-6 mb-3" data-category="breakfast">
                    <span class="item-name fw-bold" data-key="smoothie">Tropical Smoothie</span>
                    <p class="text-muted">A refreshing blend of tropical fruits.</p>
                    <button class="btn btn-primary btn-sm" onclick="addToCart('Tropical Smoothie', 5)">Add - $5</button>
                </div>
                <div class="menu-item col-md-6 mb-3" data-category="main">
                    <span class="item-name fw-bold" data-key="sandwich">Cheese Sandwich</span>
                    <p class="text-muted">A classic sandwich with melted cheese.</p>
                    <button class="btn btn-primary btn-sm" onclick="addToCart('Cheese Sandwich', 6)">Add - $6</button>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </div>
    </div>

    <!-- Botón flotante para abrir el carrito -->
    <button id="cartToggle" onclick="toggleCart()">
        🛒
    </button>

    <!-- Menú lateral del carrito -->
    <div id="cartSidebar">
        <div class="cart-header">
            <h3 id="cartTitle">Cart</h3>
            <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <ul id="cart" class="list-group p-3"></ul>
        <p id="total" class="fw-bold px-3">Total: $0</p>
        <button class="btn btn-success" onclick="sendToWhatsApp()" id="orderButton">Order por WhatsApp</button>
    </div>

    <!-- Modal de notificación -->
    <div class="modal fade" id="notifModal" tabindex="-1" aria-labelledby="notifModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notifModalLabel">Notificación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notifModalBody">
                    <!-- Mensaje de notificación -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        function filterMenu() {
            const category = document.getElementById('category').value;
            const items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            const cartToggle = document.getElementById('cartToggle');
            cartSidebar.classList.toggle('open');
            cartToggle.classList.toggle('hidden');
        }
    </script>
</body>

</html>
